<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/root.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../CSS/form.css">
</head>

<body>
    <section class="center bgc2 hauteur">
        <form>
            <div class="">Inscription</div>
            <label>Nom *</label>
            <input type="text" id="name" name="name" pattern="^[a-zA-ZÀ-ÖØ-öø-ÿ'\-]*$" required title="Renseigner votre nom d'usage">
            <label>Prenom *</label>
            <input type="text" id="surname" name="surname" pattern="^[a-zA-ZÀ-ÖØ-öø-ÿ'\-]*$" required title="Renseigner votre prénom">
            <label>Adresse mail *</label>
            <input type="text" id="mail" name="mail"
                pattern="^[a-zA-Z]([\.\-_]?[a-zA-Z0-9])+@[a-zA-Z]([\.\-_]?[a-zA-Z0-9])+\.[a-zA-Z]{2,4}$" required title="Renseigner une adresse mail valide. Elle sera utilisée pour la connexion">
            <label>Mot de passe *</label>
            <input type="password" id="pwd" name="pwd" required title="Renseigner le mot de passe envoyé dans le mail de confirmation"
                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
            <label>Téléphone </label>
            <input type="tel" id="phone" name="phone" pattern="^(0|\+33)[\d]{9}$" required >
            <input type="reset" value="Reset">
            <input type="submit" value="Ajouter" disabled>
        </form>
    </section>
    <div class=""></div>
    <script src="../JS/verifForm.js"></script>
</body>

</html>
